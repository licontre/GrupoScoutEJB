    <h:body>
        <nav id="navegar" class="navbar navbar-expand-sm fixed-top">      
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:button class="nav-link" value="Inicio" outcome="inicio.xhtml"/>
                    </li>
                <c:choose> 
                    <c:when test="#{controlAutorizacion.usuario.cargo != 'SECRETARIA'}">
                        <li class="nav-item">
                            <h:button class="nav-link" value="Documentos" outcome="verDocumentos.xhtml"/>
                        </li>
                        <li class="nav-item">
                            <h:button class="nav-link" value="Mi eventos" outcome="verMisEventos.xhtml"/>
                        </li>
                    </c:when>
                    <c:otherwise>
                         <li class="nav-item">
                        <h:button class="nav-link" value="Miembros" outcome="/miembros.xhtml"/>
                    </li>
                    <li class="nav-item">
                        <h:button class="nav-link" value="Documentación en Trámite" outcome="/documentacion.xhtml"/>
                    </li>
                    </c:otherwise>
                </c:choose>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <c:if test="#{controlAutorizacion.usuario.cargo != 'SECRETARIA'}">
                        <c:if test="#{controlAutorizacion.usuario.cargo=='MONITOR'}">
                            <li class="nav-item">
                                <h:button class="nav-link" value="Nuevo Evento" outcome="crearEvento.xhtml"/>                 
                            </li>
                        </c:if>        
                        <li class="nav-item">
                            <h:button class="nav-link" value="Mi perfil" outcome="miPerfil.xhtml"/>                 
                        </li>
                    </c:if>
                    <li class="nav-item">
                        <h:button class="nav-link" value="Logout" outcome="login.xhtml"/>                 
                    </li>
                </ul>                
            </div>
        </nav>
       
        <div id="cuerpoPlantilla" class="center">
                <ui:insert name="content"> Contenido </ui:insert>
        </div>
