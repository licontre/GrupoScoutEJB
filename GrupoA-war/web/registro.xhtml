<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">   

    <ui:define name="head">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/jquery.validate.min.js"/>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.17.0/additional-methods.js"/>
        <script src="./js/validacion.js"/>
        <link rel="stylesheet" type="text/css" href="./css/registro.css"/>
    </ui:define>
    <ui:define name="title">Registro</ui:define>


    <ui:define name="content">
        <div class="container">
            <h:form id="registro" class="form-horizontal" enctype="multipart/form-data">
                <article class="card-body"> 
                    <div class="form-row">
                        <div class="col-md-4 col-sm-12 form-group">

                            <h:inputText class="form-control" a:name="dni" a:placeholder="DNI"/>
                            <h:inputText class="form-control" a:name="nombre" a:placeholder="Nombre"/>
                        </div>
                        <div class="col-md-8 col-sm-12 form-group">
                            <h:inputText class="form-control" a:name="apellido1" a:placeholder="Primer Aellido"/>

                            <h:inputText class="form-control" a:name="apellido2" a:placeholder="Segundo Apellido"/> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 form-group">
                            <h:selectOneRadio>
                                <f:selectItem class="form-check-input" itemValue="femenino" itemLabel="Femenino"/>
                                <f:selectItem class="form-check-input" itemValue="masculino" itemLabel="Masculino"/>
                            </h:selectOneRadio> 
                        </div>
                        <div class="col-md-3">
                            <label>Fecha nacimiento:</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" type="date" a:name="fecha" required="true"/>  
                        </div>   
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <h:inputText class="form-control" a:name="direccion" a:placeholder="Dirección"/>

                            <h:inputText class="form-control" a:name="codpostal" a:placeholder="Código postal"/>
                        </div>
                        <div class="col-md-6 form-group">

                            <h:inputText class="form-control" a:name="provincia" a:placeholder="Povincia"/>

                            <h:inputText class="form-control" a:name="localidad" a:placeholder="Localidad"/>   
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">

                            <h:inputText class="form-control" a:name="alias" a:placeholder="Alias"/> 

                            <h:inputText class="form-control" a:name="email" a:placeholder="Correo electrónico"/>
                        </div>
                        <div class="col-md-6 form-group">

                            <h:inputSecret class="form-control" id="pass" a:name="pass" a:placeholder="Contraseña"/>
                            <h:inputSecret class="form-control" a:name="pass2" a:placeholder="Repite la contraseña"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="control-label col-sm-2" for="photo">foto de perfil:</label>
                        <div class="col-md-4">
                            <div class="drag-drop">
                                <h:inputFile id="photo"/>
                            </div>
                        </div>   
                    </div>
                    <h:commandButton class="btn-lg btn-primary btn-block" value="Enviar" />
                </article>
            </h:form>
            <p id="demo"></p>
            <script>
                var path = window.location.pathname;
                var output = path.split("/");
                document.getElementById("demo").innerHTML = output[3];
            </script>

        </div>
    </ui:define>
</ui:composition>
