<ui:composition template="/WEB-INF/templates/plantilla_1.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
   

    
    <ui:define name="title">Editar documento</ui:define>
   <ui:define name="content">
        <c:set var="doc" value="#{manejadorDocumentos.documento}" />
        <h:head>
            <link href="./css/verdocumento.css" rel="stylesheet" type="text/css" />
        </h:head>
        <div id="tag-light-grey">
            <div class="tag-light-grey container">
                <h1>Editar #{doc.nombre}</h1>  
            </div>
        </div>
        <div id="tag-light-grey">
            <div class="container" align="center">
                <h:form>
                    <h:inputText class="form-control" value="#{doc.nombre}"/>
                <h:inputTextarea class="form-control" rows="50" id="visor" value="#{doc.copiadocumento}"/>
                <h:outputText value="Estado:"></h:outputText>
                <h:inputText class="form-control" value="#{doc.estado}"></h:inputText>
                <br/>
                <h:commandButton value="Guardar" type="submit"></h:commandButton>
                <h:commandButton value="Cancelar" type="reset"></h:commandButton>
                </h:form>
            </div>
        </div>
 </ui:define>
</ui:composition>
