<ui:composition template="/WEB-INF/templates/plantilla-logueado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">   
    <ui:define name="head">
        <link href="./css/inicio.css" rel="stylesheet" type="text/css" />
         <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"></script>
        
    </ui:define>
    <ui:define name="title">Crear evento</ui:define>
    <ui:define name="content">
    <c:set var="event" value="#{manejadorEventos.evento}" />     
    <div align="center">
        <h:form class="form-horizontal">
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2" for="nombreEvento">Nombre del evento:</h:outputLabel>
                <div class="col-md-4">
                    <h:inputText class="form-control" value="#{manejadorEventos.nombreEvento}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nombreEvento" style="color:black"/>
                </div>
                <label class="control-label col-sm-2" for="Descripcion">Descripcion:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="Descripcion" value="#{manejadorEventos.dsc}" >
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="Objetivos" style="color:black"/>
                </div>
                    
                <label class="control-label col-sm-2" for="Ubicacion">Ubicacion:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="Ubicacion" value="#{manejadorEventos.loc}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="Ubicacion" style="color:black"/>
                </div>                
                <label class="control-label col-sm-2" for="precio">Precio:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="precio" value="#{manejadorEventos.precio}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="precio" style="color:black"/>
                </div>
                <label class="control-label col-sm-2" for="fecha">DÃ­a / Mes:</label>
                <input class="form-control col-sm-4" type="date" a:name="fecha"/>
            </div>
            <h:button value="Volver" outcome="inicio.xhtml"/>
            <h:commandButton value="Guardar" action="#{manejadorEventos.crearEvento()}" />
        </h:form>
    </div>
     </ui:define>
</ui:composition>
