<ui:composition template="/WEB-INF/templates/plantillaMonitor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <ui:define name="title">Grupo Scout 39 Santo A/ngel - Málaga</ui:define>
    <ui:define name="content">
        <br></br>
        <div>
        <h:form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="nombre">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nombre" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="apellido1">Primer apellido:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="apellido1">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="apellido1" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="apellido2">Segundo apellido:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="apellido2">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="apellido2" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="alias">Alias:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="alias">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="alias" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dni">DNI:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="dni">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="dni" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fecha">Día / Mes / Año:</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <h:selectOneMenu value = "" class="form-control"> 
                                <f:selectItem itemValue = "1" itemLabel = "1" /> 
                                <f:selectItem itemValue = "2" itemLabel = "2" />
                                <f:selectItem itemValue = "3" itemLabel = "3" /> 
                                <f:selectItem itemValue = "4" itemLabel = "4" /> 
                                <f:selectItem itemValue = "5" itemLabel = "5" /> 
                                <f:selectItem itemValue = "6" itemLabel = "6" /> 
                                <f:selectItem itemValue = "7" itemLabel = "7" /> 
                                <f:selectItem itemValue = "8" itemLabel = "8" /> 
                                <f:selectItem itemValue = "9" itemLabel = "9" /> 
                                <f:selectItem itemValue = "10" itemLabel = "10" /> 
                                <f:selectItem itemValue = "11" itemLabel = "11" /> 
                                <f:selectItem itemValue = "12" itemLabel = "12" /> 
                                <f:selectItem itemValue = "13" itemLabel = "13" /> 
                                <f:selectItem itemValue = "14" itemLabel = "14" /> 
                                <f:selectItem itemValue = "15" itemLabel = "15" /> 
                                <f:selectItem itemValue = "16" itemLabel = "16" /> 
                                <f:selectItem itemValue = "17" itemLabel = "17" /> 
                                <f:selectItem itemValue = "18" itemLabel = "18" /> 
                                <f:selectItem itemValue = "19" itemLabel = "19" /> 
                                <f:selectItem itemValue = "20" itemLabel = "20" /> 
                                <f:selectItem itemValue = "21" itemLabel = "21" /> 
                                <f:selectItem itemValue = "22" itemLabel = "22" /> 
                                <f:selectItem itemValue = "23" itemLabel = "23" /> 
                                <f:selectItem itemValue = "24" itemLabel = "24" /> 
                                <f:selectItem itemValue = "25" itemLabel = "25" /> 
                                <f:selectItem itemValue = "26" itemLabel = "26" /> 
                                <f:selectItem itemValue = "27" itemLabel = "27" /> 
                                <f:selectItem itemValue = "28" itemLabel = "28" /> 
                                <f:selectItem itemValue = "29" itemLabel = "29" /> 
                                <f:selectItem itemValue = "30" itemLabel = "30" /> 
                                <f:selectItem itemValue = "31" itemLabel = "31" /> 
                            </h:selectOneMenu>
                        </span>
                        <span class="input-group-btn"></span>
                        <span class="input-group-btn">
                            <h:selectOneMenu value = "" class="form-control"> 
                                <f:selectItem itemValue = "enero" itemLabel = "Enero" /> 
                                <f:selectItem itemValue = "febrero" itemLabel = "Febrero" />
                                <f:selectItem itemValue = "marzo" itemLabel = "Marzo" /> 
                                <f:selectItem itemValue = "abril" itemLabel = "Abril" /> 
                                <f:selectItem itemValue = "mayo" itemLabel = "Mayo" /> 
                                <f:selectItem itemValue = "junio" itemLabel = "Junio" /> 
                                <f:selectItem itemValue = "julio" itemLabel = "Julio" /> 
                                <f:selectItem itemValue = "agosto" itemLabel = "Agosto" /> 
                                <f:selectItem itemValue = "septiembre" itemLabel = "Septiembre" /> 
                                <f:selectItem itemValue = "octubre" itemLabel = "Octubre" /> 
                                <f:selectItem itemValue = "noviembre" itemLabel = "Noviembre" /> 
                                <f:selectItem itemValue = "diciembre" itemLabel = "Diciembre" /> 
                            </h:selectOneMenu>
                        </span>
                        <span class="input-group-btn"> </span>
                        <span class="input-group-btn">
                            <h:selectOneMenu value = "" class="form-control"> 
                                <f:selectItem itemValue = "2011" itemLabel = "2011" /> 
                                <f:selectItem itemValue = "2010" itemLabel = "2010" /> 
                                <f:selectItem itemValue = "2009" itemLabel = "2009" /> 
                                <f:selectItem itemValue = "2008" itemLabel = "2008" /> 
                                <f:selectItem itemValue = "2007" itemLabel = "2007" /> 
                                <f:selectItem itemValue = "2006" itemLabel = "2006" /> 
                                <f:selectItem itemValue = "2005" itemLabel = "2005" /> 
                                <f:selectItem itemValue = "2004" itemLabel = "2004" /> 
                                <f:selectItem itemValue = "2003" itemLabel = "2003" /> 
                                <f:selectItem itemValue = "2002" itemLabel = "2002" /> 
                                <f:selectItem itemValue = "2001" itemLabel = "2001" /> 
                                <f:selectItem itemValue = "2000" itemLabel = "2000" /> 
                                <f:selectItem itemValue = "1999" itemLabel = "1999" /> 
                                <f:selectItem itemValue = "1998" itemLabel = "1998" />
                                <f:selectItem itemValue = "1997" itemLabel = "1997" />
                                <f:selectItem itemValue = "1996" itemLabel = "1996" />
                                <f:selectItem itemValue = "1995" itemLabel = "1995" />
                            </h:selectOneMenu>
                        </span>
                      </div>	
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Sexo:</label>
                <div class="col-sm-10"> 
                    <h:selectOneRadio value="" required="true" requiredMessage="Seleccione una opción">
                        <f:selectItem itemValue="femenino" itemLabel="Femenino" />
                        <f:selectItem itemValue="masculino" itemLabel="Masculino" />
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="email">
                        <f:validateRequired/>
                        <f:validateRegex 
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                    <h:message for="email" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Contraseña:</label>
                <div class="col-md-4"> 
                    <h:inputSecret class="form-control" id="pass">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="pass" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass2">Repite la contraseña:</label>
                <div class="col-md-4"> 
                    <h:inputSecret class="form-control" id="pass2">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="pass" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="photo">Puede subir una foto de perfil:</label>
                <div class="col-md-4">
                    <div class="drag-drop">
                        <h:inputFile id="photo"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="direccion">Dirección postal:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="direccion">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="direccion" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="codpostal">Código postal:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="codpostal">
                        <f:validateRequired/>
                        <f:validateLongRange minimum="00000" maximum="99999"/>
                    </h:inputText>
                    <h:message for="codpostal" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="provinicia">Provincia:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="provincia">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="provincia" style="color:red"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="localidad">Localidad:</label>
                <div class="col-md-4">
                    <h:inputText class="form-control" id="localidad">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="localidad" style="color:red"/>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <h:button class="btn btn-default" value="Enviar" ></h:button>
                </div>
            </div>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
