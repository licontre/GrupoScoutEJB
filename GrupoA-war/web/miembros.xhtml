<ui:composition template="/WEB-INF/templates/plantilla-logueado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <ui:define name="head">
        <link rel="stylesheet" type="text/css" href="./css/verDocumentos.css"/>
    </ui:define>
    <ui:define name="title">Secretar√≠a</ui:define>
    <ui:define name="content">
        <div class="container">    
            <h:form>
                <h:dataTable var="user" value="#{login.usuarios}">
                    <h:column>
                        <f:facet name="header"> Nombre</f:facet>
                            #{user.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Apellidos</f:facet>
                            #{user.apellidos}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> DNI</f:facet>
                            #{user.dni}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Ver" action="miPerfil.xhtml">
                            <f:actionListener binding="#{controlAutorizacion.setUsuario2(user)}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
