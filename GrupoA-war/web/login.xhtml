<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <ui:define name="title">Grupo Scout 39 Santo Angel - Málaga</ui:define>
    <ui:define name="content">
        <br></br>
        <h:form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <h:inputText class="form-control" id="email" value="#{login.usuario}" label="Usuario/Email">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email" style="color:red"/>
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Contraseña:</label>
                <div class="col-sm-10"> 
                    <h:inputSecret class="form-control" id="pass" value="#{login.password}" label="Contraseña">
                        <f:validateRequired/>
                    </h:inputSecret>
                    <h:message for="pass" style="color:red"/>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <h:selectBooleanCheckbox value="ok" /> Remember Me
                    </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton class="btn btn-default" value="Enviar" action="#{login.autenticar()}"/>
                </div>
            </div>
        </h:form>
 </ui:define>
</ui:composition>
