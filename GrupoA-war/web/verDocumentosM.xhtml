<ui:composition template="/WEB-INF/templates/plantillaMonitor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:define name="head"> 
                <link href="./css/verDocumentos.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="title">Documentos</ui:define>


    <ui:define name="content">

        <div class="container">
            <h2>Documentos</h2>
            <p>En esta p√°gina puede ver y editar sus documentos</p>
            <h:form enctype="multipart/form-data">
                <h:dataTable var="doc" value="#{manejadorDocumentos.documentos}">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            #{doc.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                            #{doc.estado}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Copia</f:facet>
                        <a href="./documentos/documento_descargar.pdf" download="true">
                            <img border="0" src="./imagenes/download.png" alt="Descargar"/>
                        </a>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cambiar Documento</f:facet>
                        <h:inputFile value="#{manejadorDocumentos.fich}" />
                        <h:commandButton value="subir" action="#{manejadorDocumentos.upload()}"/> 
						<h:commandButton value="Editar" action="/editardocumentoM.xhtml">
                <f:actionListener binding="#{manejadorDocumentos.setDocumento(doc)}"/>
            </h:commandButton>
                    </h:column>
					
					
                </h:dataTable>

            </h:form>
        </div>

    </ui:define>




</ui:composition>
